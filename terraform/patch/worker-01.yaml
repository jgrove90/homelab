machine:
  
  type: worker
  
  network:
    hostname: worker-01
    interfaces:
      - interface: eth0
        dhcp: false
        addresses:
          - 192.168.1.20/24
        routes:
          - network: 0.0.0.0/0
            gateway: 192.168.1.1
    nameservers:
      - 75.75.75.75
      - 8.8.8.8

  kubelet:
    extraMounts:
      - destination: /dev/dri
        type: bind
        source: /dev/dri
        options:
          - bind
          - rw
    extraArgs:
      node-labels: hardware.type=intel-gpu

  install:
    image: factory.talos.dev/installer/d3dc673627e9b94c6cd4122289aa52c2484cddb31017ae21b75309846e257d30:v1.9.4
