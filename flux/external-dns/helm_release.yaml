apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: external-dns
spec:
  interval: 5m
  chart:
    spec:
      chart: external-dns
      version: 8.7.6
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    provider: cloudflare
    txtOwnerId: "alarlab.dev"
    txtPrefix: "_externaldns."
    policy: sync
    registry: txt
    sources:
      - ingress
    extraArgs:
      - --cloudflare-proxied
    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: external-dns-secret
            key: CF_API_TOKEN
