apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: postgres
spec:
  interval: 24h
  path: ./flux/apps/postgres/production
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system  
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  dependsOn:
    - name: flux-secrets