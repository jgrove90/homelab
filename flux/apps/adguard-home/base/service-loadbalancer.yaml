apiVersion: v1
kind: Service
metadata:
  name: adguard-dns
  namespace: adguard
spec:
  selector:
    app: adguard
  ports:
  - name: dns-udp
    port: 53
    targetPort: 53
    protocol: UDP
  - name: dns-tcp
    port: 53
    targetPort: 53
    protocol: TCP
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: setup
    port: 3000
    targetPort: 3000
    protocol: TCP
  type: LoadBalancer
  internalTrafficPolicy: Local
  loadBalancerIP: 192.168.1.111