apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: audiobookshelf-ingress
  namespace: audiobookshelf
  annotations:
    external-dns.alpha.kubernetes.io/hostname: audiobookshelf.alarlab.dev
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    external-dns.alpha.kubernetes.io/target: "audiobookshelf.alarlab.dev"
spec:
  ingressClassName: nginx 
  rules:
  - host: audiobookshelf.alarlab.dev 
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: audiobookshelf-service
            port:
              number: 80