apiVersion: v1
kind: PersistentVolume
metadata:
  name: home-assistant-config-pv
spec:
  persistentVolumeReclaimPolicy: Retain
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 5Gi
  nfs:
    path: /mnt/apps/home-assistant
    server: 192.168.1.13
  mountOptions:
    - nfsvers=4.1
    - noatime
