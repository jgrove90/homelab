apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
  namespace: plex
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plex
  template:
    metadata:
      labels:
        app: plex
    spec:
      nodeSelector:
        kubernetes.io/hostname: worker-01
      containers:
        - name: plex
          image: lscr.io/linuxserver/plex:latest
          ports:
            - containerPort: 32400
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/Denver"
            - name: PLEX_CLAIM
              valueFrom:
                secretKeyRef:
                  name: plex-claim-secret
                  key: PlexClaimToken
            - name: INTEL_OPENCL_TMP 
              value: "/tmp"
            - name: HARDWARE_ACCELERATION
              value: "1"
            - name: VA_DRIVER_NAME
              value: "iHD" 
            - name: INTEL_GPU_AUTODETECT 
              value: "1"
          volumeMounts:
            - mountPath: /config
              name: config-volume
            - mountPath: /media/tv
              name: media-tv-volume
            - mountPath: /media/movies
              name: media-movies-volume
            - mountPath: /dev/dri
              name: dri-directory
          securityContext:
            privileged: true
            capabilities:
              add:
                - SYS_ADMIN
      volumes:
        - name: config-volume
          persistentVolumeClaim:
            claimName: plex-config-pvc
        - name: media-tv-volume
          persistentVolumeClaim:
            claimName: plex-media-tv-pvc
        - name: media-movies-volume
          persistentVolumeClaim:
            claimName: plex-media-movies-pvc
        - name: dri-directory
          hostPath:
            path: /dev/dri
            type: Directory