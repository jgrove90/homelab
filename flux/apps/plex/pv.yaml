apiVersion: v1
kind: PersistentVolume
metadata:
  name: plex-config-pv
  namespace: plex
spec:
  accessModes:
    - ReadWriteOnce
  nfs:
    path: /mnt/apps/plex
    server: 192.168.0.26
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: plex-media-tv-pv
  namespace: plex
spec:
  accessModes:
    - ReadOnlyMany
  nfs:
    path: /mnt/media/tv
    server: 192.168.0.26
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: plex-media-movies-pv
  namespace: plex
spec:
  accessModes:
    - ReadOnlyMany
  nfs:
    path: /mnt/media/movies
    server: 192.168.0.26