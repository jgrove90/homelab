apiVersion: v1
kind: Service
metadata:
  name: wg-easy-vpn
  namespace: wg-easy
  annotations:
    external-dns.alpha.kubernetes.io/hostname: vpn.alarlab.dev
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
    external-dns.alpha.kubernetes.io/target: "alarlab.dev"
spec:
  selector:
    app: wg-easy
  ports:
    - name: vpn
      port: 51820
      targetPort: 51820
      protocol: UDP
  type: LoadBalancer
  externalTrafficPolicy: Local
  loadBalancerIP: 192.168.0.101