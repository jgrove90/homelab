apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: postgres
spec:
  selector:
    matchLabels:
      app: postgres
  serviceName: "postgres"
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres
    spec:
      nodeSelector:
        kubernetes.io/hostname: worker-02
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: postgres
          image: tensorchord/cloudnative-vectorchord:17 #postgres:17 #tensorchord/cloudnative-vectorchord:17
          ports:
            - containerPort: 5432
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          env:
          - name: POSTGRES_HOST_AUTH_METHOD
            value: "md5"
          - name: POSTGRES_LISTEN_ADDRESSES
            value: "*"
          envFrom:
            - secretRef:
                name: postgres-secret
          args: ["postgres", "-c", "shared_preload_libraries=vector"]
          volumeMounts:
            - name: postgres-pv
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-pv
          persistentVolumeClaim:
            claimName: postgres-data
